<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect all /beta/ requests to the root path
    const path = window.location.pathname;
    if (path.includes('/beta/')) {
      window.location.href = path.replace('/beta/', '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
